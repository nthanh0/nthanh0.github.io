      <div class="content">
        <div class="container">
          <header>
            <h1 class="text-center my-4">Quản lý độc giả</h1>
          </header>

          <div class="row mb-3">
            <div class="col">
              <div class="dropdown">
                <button
                  class="btn btn-primary dropdown-toggle"
                  type="button"
                  id="sortDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Sắp xếp
                </button>
                <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      onclick="sortReaders('name')"
                      >Theo tên</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      onclick="sortReaders('registrationDate')"
                      >Theo ngày đăng ký</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      onclick="sortReaders('duration')"
                      >Theo thời gian sử dụng</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="searchInput"
                  placeholder="Tìm kiếm..."
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  onclick="searchReaders()"
                >
                  Tìm
                </button>
              </div>
            </div>
          </div>
          <div class="spacetable">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="stt">STT</th>
                  <th>Mã</th>
                  <th>Họ và Tên</th>
                  <th>Giới tính</th>
                  <th>SĐT/Email</th>
                  <th>Ngày đăng ký</th>
                  <th>Ngày hết hạn</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody id="readerTableBody"></tbody>
            </table>
          </div>
          <div class="text-end mb-3">
            <button class="btn btn-primary" onclick="showAddReaderModal()">
              Thêm độc giả
            </button>
          </div>

          <!-- Modal thêm/sửa độc giả -->
          <div
            class="modal fade"
            id="readerModal"
            tabindex="-1"
            aria-labelledby="readerModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="readerModalLabel">
                    Thêm độc giả mới
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="readerForm" onsubmit="return validateForm()">
                    <input type="hidden" id="readerId" />
                    <div class="mb-3">
                      <label for="readerCode" class="form-label"
                        >Mã độc giả</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="readerCode"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="readerName" class="form-label"
                        >Họ và Tên</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="readerName"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="readerGender" class="form-label"
                        >Giới tính</label
                      >
                      <select class="form-select" id="readerGender" required>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="readerContact" class="form-label"
                        >SĐT/Email</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="readerContact"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="registrationDate" class="form-label"
                        >Ngày đăng ký</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="registrationDate"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="expirationDate" class="form-label"
                        >Ngày hết hạn</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="expirationDate"
                        required
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Đóng
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="saveReader()"
                    onclick="validForm();">
                    Lưu
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
